<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
        
        
         <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" type="image/png" href="resources/images/icons/titanium_iconb.png" />
         </f:facet>

 
    <h:outputStylesheet name="css/showcase.css" />
    <h:outputStylesheet name="css/perfect-scrollbar.css" />
    <h:outputStylesheet name="css/sh.css" />
    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
    <h:outputScript name="scripts/perfect-scrollbar.js" />
    <h:outputScript name="scripts/showcase.js" />
    <ui:insert name="head" />

        
        
    </h:head>

    <h:body>

        <p:growl id="growl" life="5000" globalOnly="true"/>

        <p:layout fullPage="true"  style="border:  0px;  ">
            <p:layoutUnit position="north"   style="  float: top; border: 0px;  border-radius: 0px; padding-bottom: 4%" collapseSize="0">
           
            
                <h:form>
                   
                        
                 
                    
                    <p:menubar class="PC" style="position: fixed; padding-bottom:  2.5%; padding-top: 2%;  padding-right: 99%; border: 0px;  border-radius: 0px;  background-color: #404a4e  !important;" >
                <f:facet name="options">
                    
                    <h1  style="position:  absolute; left: 2.8%; top: -25%; font-size:  50px; color: #0078ae; font-family:initial ">Titanium </h1> 
                </f:facet>
                
                
                  
                
            <f:facet  name="options">
            <p:inputText style="margin-right:10px; position: absolute; right: 11%" placeholder="Search" />
            <p:commandButton type="button"    icon="fa fa-user" style="color: gold; position: absolute; right: 9.5%" label="Login" /> 
            <p:commandButton type="button"   icon="fa fa-user-plus" style="color: chartreuse; position: absolute; right: 7.8%" label="Nueva Cuenta"/> 
        </f:facet>
            </p:menubar>
                
                        
                       </h:form>
            
            
            </p:layoutUnit>

 
           
                
               
                
                
            <p:layoutUnit collapseSize="0" style="border-radius: 0px; border: 0px"  position="center"> 
                 <ui:insert name="body"/>
                
                </p:layoutUnit>
                        
 
            
    
    
                <p:layoutUnit  position="west"  minSize="280" style="border: 0px" size="100" >
                        
                         
                           <div style="margin: 0.5%" class="PC">
       
        <div id="MENUSIDE" style="position:    fixed">
    	<div id="MENUSIDEindent">
           
            <div class="MenuSideMainLink bordersOfMenuSide"><h:graphicImage name="images/zoom.svg" class="zoomIcon"/><input id="menuSearch" type="text" placeholder="Search Menu" class="boldFont fontSize14 mustClose searchInput"/></div>
            
         
            
          
           
            
             
            <span id="SubMenu-Multimedia" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);"><h:graphicImage name="images/mono/multimedia.svg" /><h:graphicImage styleClass="hiddenIcons" name="images/mono/multimediaBlue.svg" /><span class="MainLinkText">Multimedia</span></span>
            <div class="SubMenuLinkContainer">
            </div>
            
            <span id="SubMenu-File" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);"><h:graphicImage name="images/mono/file.svg" /><h:graphicImage styleClass="hiddenIcons" name="images/mono/fileBlue.svg" /><span class="MainLinkText">File</span></span>
            <div class="SubMenuLinkContainer">
                <a class="SubMenuLink" href="#{request.contextPath}/ui/file/upload/basic.xhtml">&bull; Upload</a>
                <a class="SubMenuLink" href="#{request.contextPath}/ui/file/download.xhtml">&bull; Download</a>
            </div>
            
            <span id="SubMenu-DragDrop" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);"><h:graphicImage name="images/mono/dragdrop.svg" /><h:graphicImage styleClass="hiddenIcons" name="images/mono/dragdropBlue.svg" /><span class="MainLinkText">DragDrop</span></span>
            <div class="SubMenuLinkContainer">
                <a class="SubMenuLink" href="#{request.contextPath}/ui/dnd/draggable.xhtml">&bull; Draggable</a>
                <a class="SubMenuLink" href="#{request.contextPath}/ui/dnd/dataGrid.xhtml">&bull; DataGrid</a>
                <a class="SubMenuLink" href="#{request.contextPath}/ui/dnd/dataTable.xhtml">&bull; DataTable</a>
                <a class="SubMenuLink" href="#{request.contextPath}/ui/dnd/custom.xhtml">&bull; Custom</a>
            </div>
            
       
            
        
 
    
    <div id="CONTENTSIDE">
    	<div id="CONTENTSIDEindent">
            
        
            
  
            
        </div>
    </div>
        </div>
    
    </div>
    </div>
    <!-- PC CONTENT END-->
                        
      
               </p:layoutUnit>
                
                
            
        </p:layout>

    </h:body>

</html>
