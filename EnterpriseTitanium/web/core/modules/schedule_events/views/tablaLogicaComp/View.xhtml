<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TablaLogicaCompViewDlg" widgetVar="TablaLogicaCompViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg_schedule.ViewTablaLogicaCompTitle}" closeOnEscape="true">

            <h:form id="TablaLogicaCompViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tablaLogicaCompController.selected != null}">

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_idCodec}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.idCodec}" title="#{msg_schedule.ViewTablaLogicaCompTitle_idCodec}"/>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_tipotabla}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.tipotabla}" title="#{msg_schedule.ViewTablaLogicaCompTitle_tipotabla}"/>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_codePadre}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.codePadre}" title="#{msg_schedule.ViewTablaLogicaCompTitle_codePadre}"/>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_nombreCorto}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.nombreCorto}" title="#{msg_schedule.ViewTablaLogicaCompTitle_nombreCorto}"/>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_nombreLargo}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.nombreLargo}" title="#{msg_schedule.ViewTablaLogicaCompTitle_nombreLargo}"/>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_codelang}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.codelang}" title="#{msg_schedule.ViewTablaLogicaCompTitle_codelang}"/>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_estado}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.estado}" title="#{msg_schedule.ViewTablaLogicaCompTitle_estado}"/>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_descripcion}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.descripcion}" title="#{msg_schedule.ViewTablaLogicaCompTitle_descripcion}"/>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_fechaRegistro}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.fechaRegistro}" title="#{msg_schedule.ViewTablaLogicaCompTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_fechaModificacion}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.fechaModificacion}" title="#{msg_schedule.ViewTablaLogicaCompTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_userRegistro}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.userRegistro}" title="#{msg_schedule.ViewTablaLogicaCompTitle_userRegistro}"/>

                        <h:outputText value="#{msg_schedule.ViewTablaLogicaCompLabel_userModificion}"/>
                        <h:outputText value="#{tablaLogicaCompController.selected.userModificion}" title="#{msg_schedule.ViewTablaLogicaCompTitle_userModificion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg_schedule.Close}" onclick="PF('TablaLogicaCompViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
