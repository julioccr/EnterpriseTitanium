<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TablaLogicaCompListForm">

        <p:panel header="#{msg_schedule.ListTablaLogicaCompTitle}">
            <p:contextMenu id="TablaLogicaCompDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg_schedule.Create}" onclick="document.getElementById('TablaLogicaCompListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg_schedule.View}" onclick="document.getElementById('TablaLogicaCompListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg_schedule.Edit}" onclick="document.getElementById('TablaLogicaCompListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg_schedule.Delete}" onclick="document.getElementById('TablaLogicaCompListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg_schedule.TablaLogicaCompMenuItem_entidadCollection}" icon="ui-icon-search"  action="#{tablaLogicaCompController.navigateEntidadCollection}" disabled="#{empty tablaLogicaCompController.selected.entidadCollection}" ajax="false"/>  
                <p:menuitem value="#{msg_schedule.TablaLogicaCompMenuItem_entidadCollection1}" icon="ui-icon-search"  action="#{tablaLogicaCompController.navigateEntidadCollection1}" disabled="#{empty tablaLogicaCompController.selected.entidadCollection1}" ajax="false"/>  
                <p:menuitem value="#{msg_schedule.TablaLogicaCompMenuItem_entidadCollection2}" icon="ui-icon-search"  action="#{tablaLogicaCompController.navigateEntidadCollection2}" disabled="#{empty tablaLogicaCompController.selected.entidadCollection2}" ajax="false"/>  
                <p:menuitem value="#{msg_schedule.TablaLogicaCompMenuItem_entidadCollection3}" icon="ui-icon-search"  action="#{tablaLogicaCompController.navigateEntidadCollection3}" disabled="#{empty tablaLogicaCompController.selected.entidadCollection3}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tablaLogicaCompController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tablaLogicaCompController.selected}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tablaLogicaCompController.items}"
                         lazy="false"
                         rowKey="HASH{item.idCodec}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TablaLogicaCompDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TablaLogicaCompDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TablaLogicaCompListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idCodec}" filterBy="#{item.idCodec}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_idCodec}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCodec}"/>
                </p:column>


                <p:column sortBy="#{item.tipotabla}" filterBy="#{item.tipotabla}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_tipotabla}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipotabla}"/>
                </p:column>


                <p:column sortBy="#{item.codePadre}" filterBy="#{item.codePadre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_codePadre}"/>
                    </f:facet>
                    <h:outputText value="#{item.codePadre}"/>
                </p:column>


                <p:column sortBy="#{item.nombreCorto}" filterBy="#{item.nombreCorto}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_nombreCorto}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreCorto}"/>
                </p:column>


                <p:column sortBy="#{item.nombreLargo}" filterBy="#{item.nombreLargo}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_nombreLargo}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreLargo}"/>
                </p:column>


                <p:column sortBy="#{item.codelang}" filterBy="#{item.codelang}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_codelang}"/>
                    </f:facet>
                    <h:outputText value="#{item.codelang}"/>
                </p:column>


                <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_estado}"/>
                    </f:facet>
                    <h:outputText value="#{item.estado}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.fechaRegistro}" filterBy="#{item.fechaRegistro}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_fechaRegistro}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaRegistro}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.fechaModificacion}" filterBy="#{item.fechaModificacion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_fechaModificacion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaModificacion}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.userRegistro}" filterBy="#{item.userRegistro}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_userRegistro}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.userRegistro}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.userModificion}" filterBy="#{item.userModificion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg_schedule.ListTablaLogicaCompTitle_userModificion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.userModificion}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg_schedule.Create}" actionListener="#{tablaLogicaCompController.prepareCreate}" update=":TablaLogicaCompCreateForm" oncomplete="PF('TablaLogicaCompCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg_schedule.View}" update=":TablaLogicaCompViewForm" oncomplete="PF('TablaLogicaCompViewDialog').show()" disabled="#{empty tablaLogicaCompController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg_schedule.Edit}" update=":TablaLogicaCompEditForm" oncomplete="PF('TablaLogicaCompEditDialog').show()" disabled="#{empty tablaLogicaCompController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg_schedule.Delete}" actionListener="#{tablaLogicaCompController.delete}" update=":growl,datalist" disabled="#{empty tablaLogicaCompController.selected}">
                <p:confirm header="#{msg_schedule.ConfirmationHeader}" message="#{msg_schedule.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/core/modules/schedule_events/views/includes/confirmation.xhtml"/>
    </h:form>

</ui:composition>
