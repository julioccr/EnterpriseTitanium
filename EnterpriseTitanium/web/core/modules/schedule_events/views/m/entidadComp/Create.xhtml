<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EntidadCompCreatePage" lazy="true">
        <pm:header title="#{msg_schedule.CreateEntidadCompTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{msg_schedule.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageControllerSchedule.navigateBackInHistory('pm:EntidadCompListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EntidadCompCreateForm">

                <h:panelGroup id="display" rendered="#{entidadCompController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateEntidadCompLabel_tipoEmpresa}" for="tipoEmpresa" />
                            <h:panelGroup>
                                <p:inputText id="tipoEmpresa" value="#{entidadCompController.selected.tipoEmpresa}" title="#{msg_schedule.CreateEntidadCompTitle_tipoEmpresa}"/>
                                <p:tooltip for="tipoEmpresa" value="#{entidadCompController.getComponentMessages('tipoEmpresa', msg_schedule.CreateEntidadCompHelpText_tipoEmpresa)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateEntidadCompLabel_dni}" for="dni" />
                            <h:panelGroup>
                                <p:inputText id="dni" value="#{entidadCompController.selected.dni}" title="#{msg_schedule.CreateEntidadCompTitle_dni}" required="true" requiredMessage="#{msg_schedule.CreateEntidadCompRequiredMessage_dni}" size="25" maxlength="25"/>
                                <p:tooltip for="dni" value="#{entidadCompController.getComponentMessages('dni', msg_schedule.CreateEntidadCompHelpText_dni)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateEntidadCompLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{entidadCompController.selected.nombre}" title="#{msg_schedule.CreateEntidadCompTitle_nombre}" required="true" requiredMessage="#{msg_schedule.CreateEntidadCompRequiredMessage_nombre}" size="45" maxlength="45"/>
                                <p:tooltip for="nombre" value="#{entidadCompController.getComponentMessages('nombre', msg_schedule.CreateEntidadCompHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateEntidadCompLabel_apellido}" for="apellido" />
                            <h:panelGroup>
                                <p:inputText id="apellido" value="#{entidadCompController.selected.apellido}" title="#{msg_schedule.CreateEntidadCompTitle_apellido}" size="45" maxlength="45"/>
                                <p:tooltip for="apellido" value="#{entidadCompController.getComponentMessages('apellido', msg_schedule.CreateEntidadCompHelpText_apellido)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateEntidadCompLabel_senalUsuario}" for="senalUsuario" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="senalUsuario" value="#{entidadCompController.selected.senalUsuario}" />
                                <p:tooltip for="senalUsuario" value="#{entidadCompController.getComponentMessages('senalUsuario', msg_schedule.CreateEntidadCompHelpText_senalUsuario)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateEntidadCompLabel_cuentaUsuario}" for="cuentaUsuario" />
                            <h:panelGroup>
                                <p:selectOneMenu id="cuentaUsuario" value="#{entidadCompController.selected.cuentaUsuario}"  converter="cuentaUsuarioCompConverter">
                                    <f:selectItem itemLabel="#{msg_schedule.SelectOneMessage}"/>
                                    <f:selectItems value="#{cuentaUsuarioCompController.items}"
                                                   var="cuentaUsuarioItem"
                                                   itemValue="#{cuentaUsuarioItem}"
                                                   itemLabel="#{cuentaUsuarioItem.cuentaId.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="cuentaUsuario" value="#{entidadCompController.getComponentMessages('cuentaUsuario', msg_schedule.CreateEntidadCompHelpText_cuentaUsuario)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateEntidadCompLabel_ciudad}" for="ciudad" />
                            <h:panelGroup>
                                <p:selectOneMenu id="ciudad" value="#{entidadCompController.selected.ciudad}"  converter="tablaLogicaCompConverter">
                                    <f:selectItem itemLabel="#{msg_schedule.SelectOneMessage}"/>
                                    <f:selectItems value="#{tablaLogicaCompController.items}"
                                                   var="ciudadItem"
                                                   itemValue="#{ciudadItem}"
                                                   itemLabel="#{ciudadItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="ciudad" value="#{entidadCompController.getComponentMessages('ciudad', msg_schedule.CreateEntidadCompHelpText_ciudad)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateEntidadCompLabel_genero}" for="genero" />
                            <h:panelGroup>
                                <p:selectOneMenu id="genero" value="#{entidadCompController.selected.genero}"  converter="tablaLogicaCompConverter">
                                    <f:selectItem itemLabel="#{msg_schedule.SelectOneMessage}"/>
                                    <f:selectItems value="#{tablaLogicaCompController.items}"
                                                   var="generoItem"
                                                   itemValue="#{generoItem}"
                                                   itemLabel="#{generoItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="genero" value="#{entidadCompController.getComponentMessages('genero', msg_schedule.CreateEntidadCompHelpText_genero)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateEntidadCompLabel_nacionalidad}" for="nacionalidad" />
                            <h:panelGroup>
                                <p:selectOneMenu id="nacionalidad" value="#{entidadCompController.selected.nacionalidad}"  converter="tablaLogicaCompConverter">
                                    <f:selectItem itemLabel="#{msg_schedule.SelectOneMessage}"/>
                                    <f:selectItems value="#{tablaLogicaCompController.items}"
                                                   var="nacionalidadItem"
                                                   itemValue="#{nacionalidadItem}"
                                                   itemLabel="#{nacionalidadItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="nacionalidad" value="#{entidadCompController.getComponentMessages('nacionalidad', msg_schedule.CreateEntidadCompHelpText_nacionalidad)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateEntidadCompLabel_tipoidentificacion}" for="tipoidentificacion" />
                            <h:panelGroup>
                                <p:selectOneMenu id="tipoidentificacion" value="#{entidadCompController.selected.tipoidentificacion}" required="true" requiredMessage="#{msg_schedule.CreateEntidadCompRequiredMessage_tipoidentificacion}" converter="tablaLogicaCompConverter">
                                    <f:selectItem itemLabel="#{msg_schedule.SelectOneMessage}"/>
                                    <f:selectItems value="#{tablaLogicaCompController.items}"
                                                   var="tipoidentificacionItem"
                                                   itemValue="#{tipoidentificacionItem}"
                                                   itemLabel="#{tipoidentificacionItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="tipoidentificacion" value="#{entidadCompController.getComponentMessages('tipoidentificacion', msg_schedule.CreateEntidadCompHelpText_tipoidentificacion)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{entidadCompController.saveNew}" value="#{msg_schedule.Save}" update="display,:EntidadCompListPage:EntidadCompListForm:datalist,:growl" action="#{mobilePageControllerSchedule.navigateWithHistory('pm:EntidadCompListPage')}">
                        <p:confirm header="#{msg_schedule.ConfirmationHeader}" message="#{msg_schedule.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
