<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CompScheduleCreatePage" lazy="true">
        <pm:header title="#{msg_schedule.CreateCompScheduleTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{msg_schedule.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageControllerSchedule.navigateBackInHistory('pm:CompScheduleListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CompScheduleCreateForm">

                <h:panelGroup id="display" rendered="#{compScheduleController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_asunto}" for="asunto" />
                            <h:panelGroup>
                                <p:inputText id="asunto" value="#{compScheduleController.selected.asunto}" title="#{msg_schedule.CreateCompScheduleTitle_asunto}" required="true" requiredMessage="#{msg_schedule.CreateCompScheduleRequiredMessage_asunto}" size="45" maxlength="45"/>
                                <p:tooltip for="asunto" value="#{compScheduleController.getComponentMessages('asunto', msg_schedule.CreateCompScheduleHelpText_asunto)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_descripcion}" for="descripcion" />
                            <h:panelGroup>
                                <p:inputText id="descripcion" value="#{compScheduleController.selected.descripcion}" title="#{msg_schedule.CreateCompScheduleTitle_descripcion}" size="45" maxlength="45"/>
                                <p:tooltip for="descripcion" value="#{compScheduleController.getComponentMessages('descripcion', msg_schedule.CreateCompScheduleHelpText_descripcion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_prioridad}" for="prioridad" />
                            <h:panelGroup>
                                <p:inputText id="prioridad" value="#{compScheduleController.selected.prioridad}" title="#{msg_schedule.CreateCompScheduleTitle_prioridad}" size="45" maxlength="45"/>
                                <p:tooltip for="prioridad" value="#{compScheduleController.getComponentMessages('prioridad', msg_schedule.CreateCompScheduleHelpText_prioridad)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_estado}" for="estado" />
                            <h:panelGroup>
                                <p:inputText id="estado" value="#{compScheduleController.selected.estado}" title="#{msg_schedule.CreateCompScheduleTitle_estado}" size="45" maxlength="45"/>
                                <p:tooltip for="estado" value="#{compScheduleController.getComponentMessages('estado', msg_schedule.CreateCompScheduleHelpText_estado)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_categoria}" for="categoria" />
                            <h:panelGroup>
                                <p:inputText id="categoria" value="#{compScheduleController.selected.categoria}" title="#{msg_schedule.CreateCompScheduleTitle_categoria}" size="45" maxlength="45"/>
                                <p:tooltip for="categoria" value="#{compScheduleController.getComponentMessages('categoria', msg_schedule.CreateCompScheduleHelpText_categoria)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_tipo}" for="tipo" />
                            <h:panelGroup>
                                <p:inputText id="tipo" value="#{compScheduleController.selected.tipo}" title="#{msg_schedule.CreateCompScheduleTitle_tipo}" size="45" maxlength="45"/>
                                <p:tooltip for="tipo" value="#{compScheduleController.getComponentMessages('tipo', msg_schedule.CreateCompScheduleHelpText_tipo)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_fechaInicio}" for="fechaInicio" />
                            <h:panelGroup>
                                <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{compScheduleController.selected.fechaInicio}" title="#{msg_schedule.CreateCompScheduleTitle_fechaInicio}" required="true" requiredMessage="#{msg_schedule.CreateCompScheduleRequiredMessage_fechaInicio}" showOn="button"/>
                                <p:tooltip for="fechaInicio" value="#{compScheduleController.getComponentMessages('fechaInicio', msg_schedule.CreateCompScheduleHelpText_fechaInicio)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_horaInicio}" for="horaInicio" />
                            <h:panelGroup>
                                <p:calendar id="horaInicio" pattern="HH:mm:ss" value="#{compScheduleController.selected.horaInicio}" title="#{msg_schedule.CreateCompScheduleTitle_horaInicio}"  showOn="button"/>
                                <p:tooltip for="horaInicio" value="#{compScheduleController.getComponentMessages('horaInicio', msg_schedule.CreateCompScheduleHelpText_horaInicio)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_fechaFin}" for="fechaFin" />
                            <h:panelGroup>
                                <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{compScheduleController.selected.fechaFin}" title="#{msg_schedule.CreateCompScheduleTitle_fechaFin}" required="true" requiredMessage="#{msg_schedule.CreateCompScheduleRequiredMessage_fechaFin}" showOn="button"/>
                                <p:tooltip for="fechaFin" value="#{compScheduleController.getComponentMessages('fechaFin', msg_schedule.CreateCompScheduleHelpText_fechaFin)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_horaFin}" for="horaFin" />
                            <h:panelGroup>
                                <p:calendar id="horaFin" pattern="HH:mm:ss" value="#{compScheduleController.selected.horaFin}" title="#{msg_schedule.CreateCompScheduleTitle_horaFin}"  showOn="button"/>
                                <p:tooltip for="horaFin" value="#{compScheduleController.getComponentMessages('horaFin', msg_schedule.CreateCompScheduleHelpText_horaFin)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_DLunes}" for="DLunes" />
                            <h:panelGroup>
                                <p:inputText id="DLunes" value="#{compScheduleController.selected.DLunes}" title="#{msg_schedule.CreateCompScheduleTitle_DLunes}" size="1" maxlength="1"/>
                                <p:tooltip for="DLunes" value="#{compScheduleController.getComponentMessages('DLunes', msg_schedule.CreateCompScheduleHelpText_DLunes)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_DMartes}" for="DMartes" />
                            <h:panelGroup>
                                <p:inputText id="DMartes" value="#{compScheduleController.selected.DMartes}" title="#{msg_schedule.CreateCompScheduleTitle_DMartes}" size="1" maxlength="1"/>
                                <p:tooltip for="DMartes" value="#{compScheduleController.getComponentMessages('DMartes', msg_schedule.CreateCompScheduleHelpText_DMartes)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_DMiercoles}" for="DMiercoles" />
                            <h:panelGroup>
                                <p:inputText id="DMiercoles" value="#{compScheduleController.selected.DMiercoles}" title="#{msg_schedule.CreateCompScheduleTitle_DMiercoles}" size="1" maxlength="1"/>
                                <p:tooltip for="DMiercoles" value="#{compScheduleController.getComponentMessages('DMiercoles', msg_schedule.CreateCompScheduleHelpText_DMiercoles)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_DJueves}" for="DJueves" />
                            <h:panelGroup>
                                <p:inputText id="DJueves" value="#{compScheduleController.selected.DJueves}" title="#{msg_schedule.CreateCompScheduleTitle_DJueves}" size="1" maxlength="1"/>
                                <p:tooltip for="DJueves" value="#{compScheduleController.getComponentMessages('DJueves', msg_schedule.CreateCompScheduleHelpText_DJueves)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_DViernes}" for="DViernes" />
                            <h:panelGroup>
                                <p:inputText id="DViernes" value="#{compScheduleController.selected.DViernes}" title="#{msg_schedule.CreateCompScheduleTitle_DViernes}" size="1" maxlength="1"/>
                                <p:tooltip for="DViernes" value="#{compScheduleController.getComponentMessages('DViernes', msg_schedule.CreateCompScheduleHelpText_DViernes)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_DSabado}" for="DSabado" />
                            <h:panelGroup>
                                <p:inputText id="DSabado" value="#{compScheduleController.selected.DSabado}" title="#{msg_schedule.CreateCompScheduleTitle_DSabado}" size="45" maxlength="45"/>
                                <p:tooltip for="DSabado" value="#{compScheduleController.getComponentMessages('DSabado', msg_schedule.CreateCompScheduleHelpText_DSabado)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_DDomingo}" for="DDomingo" />
                            <h:panelGroup>
                                <p:inputText id="DDomingo" value="#{compScheduleController.selected.DDomingo}" title="#{msg_schedule.CreateCompScheduleTitle_DDomingo}" size="45" maxlength="45"/>
                                <p:tooltip for="DDomingo" value="#{compScheduleController.getComponentMessages('DDomingo', msg_schedule.CreateCompScheduleHelpText_DDomingo)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_schedule.CreateCompScheduleLabel_idCuenta}" for="idCuenta" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idCuenta" value="#{compScheduleController.selected.idCuenta}"  converter="cuentaUsuarioCompConverter">
                                    <f:selectItem itemLabel="#{msg_schedule.SelectOneMessage}"/>
                                    <f:selectItems value="#{cuentaUsuarioCompController.items}"
                                                   var="idCuentaItem"
                                                   itemValue="#{idCuentaItem}"
                                                   itemLabel="#{idCuentaItem.cuentaId.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idCuenta" value="#{compScheduleController.getComponentMessages('idCuenta', msg_schedule.CreateCompScheduleHelpText_idCuenta)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{compScheduleController.saveNew}" value="#{msg_schedule.Save}" update="display,:CompScheduleListPage:CompScheduleListForm:datalist,:growl" action="#{mobilePageControllerSchedule.navigateWithHistory('pm:CompScheduleListPage')}">
                        <p:confirm header="#{msg_schedule.ConfirmationHeader}" message="#{msg_schedule.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
