<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

      <h:head>
       
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
    </h:head>
    <ui:composition template="/core/modules/schedule_events/views/includes/template.xhtml"> 
   
       <ui:define name="body">
        <ui:include src="/core/modules/schedule_events/views/menu/menutab.xhtml"/>
      
            <h:form id="ScheduleViewCalendarForm">

               <p:growl id="messages" showDetail="true" />  
                
               <p:schedule id="schedule" tooltip="true" view="agendaWeek" value="#{scheduleExtenderController.eventModel}"    style="border-radius:  0px"  widgetVar="myschedule" timeZone="GMT+2" >
 
            <p:ajax event="dateSelect" listener="#{scheduleExtenderController.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventSelect" listener="#{scheduleExtenderController.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            <p:ajax event="eventMove" listener="#{scheduleExtenderController.onEventMove}" update="messages" />
            <p:ajax event="eventResize" listener="#{scheduleExtenderController.onEventResize}" update="messages" />
 
        </p:schedule>
               
               
               <p:dialog  widgetVar="eventDialog" header="Gestion de Eventos" showEffect="clip" height="350px" width="600px" hideEffect="clip">
     <h:panelGrid id="eventDetails"  >
         <f:facet name="header">
            <p:row>
                  
                <h:panelGrid columns="2" cellpadding="1" cellspacing="5">
                       <p:outputLabel for="title" value="Asunto :" />
                       <p:inputText id="title" value="#{scheduleView.event.title}" required="true" size="49" />
                </h:panelGrid>
               
                 
            </p:row>
         </f:facet>
            
            <p:row>  
                 <p:column>
              <h:panelGrid columns="2"  cellspacing="5" cellpadding="1">
                 <p:outputLabel for="from" value="Desde:" />
                 <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
                 <p:outputLabel for="to" value="Hasta:" />
                 <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>
              </h:panelGrid> 
                 </p:column>
            </p:row>
                
              
             <p:row >
                 
                 <p:column>
                     
                         <p:inputTextarea value="#{scheduleView.event.description}" rows="12" cols="60"  maxlength="3000" />
                  </p:column>
                 
             </p:row> 
            
                    
               
                
          
           
            
            <p:outputLabel for="allDay" value="All Day:" />
            <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />
 
            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}" update=":ScheduleViewCalendarForm" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>    
        

         </h:form>
         </ui:define>
    </ui:composition>

</html>
