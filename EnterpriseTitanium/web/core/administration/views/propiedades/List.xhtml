<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TablaLogicaAdmListForm">

        <p:panel header="#{msg_adm.ListTablaLogicaAdmTitle}">
            <p:contextMenu id="TablaLogicaAdmDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg_adm.Create}" onclick="document.getElementById('TablaLogicaAdmListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg_adm.View}" onclick="document.getElementById('TablaLogicaAdmListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg_adm.Edit}" onclick="document.getElementById('TablaLogicaAdmListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg_adm.Delete}" onclick="document.getElementById('TablaLogicaAdmListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_telefoninoCollection}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateTelefoninoCollection}" disabled="#{empty tablaLogicaAdmController.selected.telefoninoCollection}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_direccionElectronicaCollection}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateDireccionElectronicaCollection}" disabled="#{empty tablaLogicaAdmController.selected.direccionElectronicaCollection}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_direccionElectronicaCollection1}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateDireccionElectronicaCollection1}" disabled="#{empty tablaLogicaAdmController.selected.direccionElectronicaCollection1}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_direccionElectronicaCollection2}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateDireccionElectronicaCollection2}" disabled="#{empty tablaLogicaAdmController.selected.direccionElectronicaCollection2}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_direccionResidencialCollection}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateDireccionResidencialCollection}" disabled="#{empty tablaLogicaAdmController.selected.direccionResidencialCollection}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_direccionResidencialCollection1}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateDireccionResidencialCollection1}" disabled="#{empty tablaLogicaAdmController.selected.direccionResidencialCollection1}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_direccionResidencialCollection2}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateDireccionResidencialCollection2}" disabled="#{empty tablaLogicaAdmController.selected.direccionResidencialCollection2}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_direccionResidencialCollection3}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateDireccionResidencialCollection3}" disabled="#{empty tablaLogicaAdmController.selected.direccionResidencialCollection3}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_direccionResidencialCollection4}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateDireccionResidencialCollection4}" disabled="#{empty tablaLogicaAdmController.selected.direccionResidencialCollection4}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_entidadCollection}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateEntidadCollection}" disabled="#{empty tablaLogicaAdmController.selected.entidadCollection}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_entidadCollection1}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateEntidadCollection1}" disabled="#{empty tablaLogicaAdmController.selected.entidadCollection1}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_entidadCollection2}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateEntidadCollection2}" disabled="#{empty tablaLogicaAdmController.selected.entidadCollection2}" ajax="false"/>  
                <p:menuitem value="#{msg_adm.TablaLogicaAdmMenuItem_entidadCollection3}" icon="ui-icon-search"  action="#{tablaLogicaAdmController.navigateEntidadCollection3}" disabled="#{empty tablaLogicaAdmController.selected.entidadCollection3}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tablaLogicaAdmController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{tablaLogicaAdmController.selected}">
                
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tablaLogicaAdmController.items}"
                         lazy="false"
                         rowKey="HASH{item.idCodec}"
             


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TablaLogicaAdmDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TablaLogicaAdmDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TablaLogicaAdmListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idCodec}" filterBy="#{item.idCodec}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_idCodec}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCodec}"/>
                </p:column>


                <p:column sortBy="#{item.tipotabla}" filterBy="#{item.tipotabla}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_tipotabla}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipotabla}"/>
                </p:column>


                <p:column sortBy="#{item.codePadre}" filterBy="#{item.codePadre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_codePadre}"/>
                    </f:facet>
                    <h:outputText value="#{item.codePadre}"/>
                </p:column>


                <p:column sortBy="#{item.nombreCorto}" filterBy="#{item.nombreCorto}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_nombreCorto}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreCorto}"/>
                </p:column>


                <p:column sortBy="#{item.nombreLargo}" filterBy="#{item.nombreLargo}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_nombreLargo}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreLargo}"/>
                </p:column>


                <p:column sortBy="#{item.codelang}" filterBy="#{item.codelang}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_codelang}"/>
                    </f:facet>
                    <h:outputText value="#{item.codelang}"/>
                </p:column>


                <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_estado}"/>
                    </f:facet>
                    <h:outputText value="#{item.estado}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>

               
                                    <p:column sortBy="#{item.fechaRegistro}" filterBy="#{item.fechaRegistro}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_fechaRegistro}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaRegistro}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
              
                <!--
                                    <p:column sortBy="#{item.fechaModificacion}" filterBy="#{item.fechaModificacion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_fechaModificacion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaModificacion}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.userRegistro}" filterBy="#{item.userRegistro}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_userRegistro}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.userRegistro}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.userModificion}" filterBy="#{item.userModificion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg_adm.ListTablaLogicaAdmTitle_userModificion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.userModificion}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg_adm.Create}" actionListener="#{tablaLogicaAdmController.prepareCreate}" update=":TablaLogicaAdmCreateForm" oncomplete="PF('TablaLogicaAdmCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg_adm.View}" update=":TablaLogicaAdmViewForm" oncomplete="PF('TablaLogicaAdmViewDialog').show()" disabled="#{empty tablaLogicaAdmController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg_adm.Edit}" update=":TablaLogicaAdmEditForm" oncomplete="PF('TablaLogicaAdmEditDialog').show()" disabled="#{empty tablaLogicaAdmController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg_adm.Delete}" actionListener="#{tablaLogicaAdmController.delete}" update=":growl,datalist" disabled="#{empty tablaLogicaAdmController.selected}">
                <p:confirm header="#{msg_adm.ConfirmationHeader}" message="#{msg_adm.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/core/administration/views/includes/confirmation.xhtml"/>
    </h:form>

</ui:composition>
