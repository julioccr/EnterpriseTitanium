<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TablaLogicaAdmEditPage" lazy="true">
        <pm:header title="#{msg_adm.EditTablaLogicaAdmTitle}">

            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TablaLogicaAdmEditForm">

                    <p:tabView id="TablaLogicaAdmTabView">

                            <p:outputPanel rendered="#{tablaLogicaAdmController.selected != null}">
                                <pm:field>
                                    <h:outputLabel value="#{msg_adm.EditTablaLogicaAdmLabel_idCodec}" for="idCodec" />
                                    <h:panelGroup>
                                        <h:outputText id="idCodec" value="#{tablaLogicaAdmController.selected.idCodec}" />
                                        <p:tooltip for="idCodec" value="#{tablaLogicaAdmController.getComponentMessages('idCodec', msg_adm.EditTablaLogicaAdmHelpText_idCodec)}"/>
                                    </h:panelGroup>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{msg_adm.EditTablaLogicaAdmLabel_tipotabla}" for="tipotabla" />

                                        <p:inputText id="tipotabla" value="#{tablaLogicaAdmController.selected.tipotabla}" title="#{msg_adm.EditTablaLogicaAdmTitle_tipotabla}" required="true" requiredMessage="#{msg_adm.EditTablaLogicaAdmRequiredMessage_tipotabla}" size="20" maxlength="20"/>
                                        <p:tooltip for="tipotabla" value="#{tablaLogicaAdmController.getComponentMessages('tipotabla', msg_adm.EditTablaLogicaAdmHelpText_tipotabla)}"/>
                                    </h:panelGroup>
                                </pm:field>

                                        <p:tooltip for="nombreCorto" value="#{tablaLogicaAdmController.getComponentMessages('nombreCorto', msg_adm.EditTablaLogicaAdmHelpText_nombreCorto)}"/>

                                        <p:tooltip for="nombreLargo" value="#{tablaLogicaAdmController.getComponentMessages('nombreLargo', msg_adm.EditTablaLogicaAdmHelpText_nombreLargo)}"/>

                                <pm:field>

                                    </h:panelGroup>
                                </pm:field>

                                    </h:panelGroup>
                                </pm:field>

                                    <p:outputLabel value="#{msg_adm.EditTablaLogicaAdmLabel_userRegistro}" for="userRegistro" />

                                        <p:inputText id="userModificion" value="#{tablaLogicaAdmController.selected.userModificion}" title="#{msg_adm.EditTablaLogicaAdmTitle_userModificion}"/>

                </h:panelGroup>
