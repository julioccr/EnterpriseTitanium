<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EntidadAdmCreatePage" lazy="true">
        <pm:header title="#{msg_adm.CreateEntidadAdmTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{msg_adm.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EntidadAdmListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EntidadAdmCreateForm">

                <h:panelGroup id="display" rendered="#{entidadAdmController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{msg_adm.CreateEntidadAdmLabel_tipoEmpresa}" for="tipoEmpresa" />
                            <h:panelGroup>
                                <p:inputText id="tipoEmpresa" value="#{entidadAdmController.selected.tipoEmpresa}" title="#{msg_adm.CreateEntidadAdmTitle_tipoEmpresa}"/>
                                <p:tooltip for="tipoEmpresa" value="#{entidadAdmController.getComponentMessages('tipoEmpresa', msg_adm.CreateEntidadAdmHelpText_tipoEmpresa)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_adm.CreateEntidadAdmLabel_dni}" for="dni" />
                            <h:panelGroup>
                                <p:inputText id="dni" value="#{entidadAdmController.selected.dni}" title="#{msg_adm.CreateEntidadAdmTitle_dni}" required="true" requiredMessage="#{msg_adm.CreateEntidadAdmRequiredMessage_dni}" size="25" maxlength="25"/>
                                <p:tooltip for="dni" value="#{entidadAdmController.getComponentMessages('dni', msg_adm.CreateEntidadAdmHelpText_dni)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_adm.CreateEntidadAdmLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{entidadAdmController.selected.nombre}" title="#{msg_adm.CreateEntidadAdmTitle_nombre}" required="true" requiredMessage="#{msg_adm.CreateEntidadAdmRequiredMessage_nombre}" size="45" maxlength="45"/>
                                <p:tooltip for="nombre" value="#{entidadAdmController.getComponentMessages('nombre', msg_adm.CreateEntidadAdmHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_adm.CreateEntidadAdmLabel_apellido}" for="apellido" />
                            <h:panelGroup>
                                <p:inputText id="apellido" value="#{entidadAdmController.selected.apellido}" title="#{msg_adm.CreateEntidadAdmTitle_apellido}" size="45" maxlength="45"/>
                                <p:tooltip for="apellido" value="#{entidadAdmController.getComponentMessages('apellido', msg_adm.CreateEntidadAdmHelpText_apellido)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_adm.CreateEntidadAdmLabel_senalUsuario}" for="senalUsuario" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="senalUsuario" value="#{entidadAdmController.selected.senalUsuario}" />
                                <p:tooltip for="senalUsuario" value="#{entidadAdmController.getComponentMessages('senalUsuario', msg_adm.CreateEntidadAdmHelpText_senalUsuario)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_adm.CreateEntidadAdmLabel_ciudad}" for="ciudad" />
                            <h:panelGroup>
                                <p:selectOneMenu id="ciudad" value="#{entidadAdmController.selected.ciudad}"  converter="tablaLogicaAdmConverter">
                                    <f:selectItem itemLabel="#{msg_adm.SelectOneMessage}"/>
                                    <f:selectItems value="#{tablaLogicaAdmController.items}"
                                                   var="ciudadItem"
                                                   itemValue="#{ciudadItem}"
                                                   itemLabel="#{ciudadItem.nombreCorto.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="ciudad" value="#{entidadAdmController.getComponentMessages('ciudad', msg_adm.CreateEntidadAdmHelpText_ciudad)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_adm.CreateEntidadAdmLabel_genero}" for="genero" />
                            <h:panelGroup>
                                <p:selectOneMenu id="genero" value="#{entidadAdmController.selected.genero}"  converter="tablaLogicaAdmConverter">
                                    <f:selectItem itemLabel="#{msg_adm.SelectOneMessage}"/>
                                    <f:selectItems value="#{tablaLogicaAdmController.items}"
                                                   var="generoItem"
                                                   itemValue="#{generoItem}"
                                                   itemLabel="#{generoItem.nombreCorto.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="genero" value="#{entidadAdmController.getComponentMessages('genero', msg_adm.CreateEntidadAdmHelpText_genero)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_adm.CreateEntidadAdmLabel_nacionalidad}" for="nacionalidad" />
                            <h:panelGroup>
                                <p:selectOneMenu id="nacionalidad" value="#{entidadAdmController.selected.nacionalidad}"  converter="tablaLogicaAdmConverter">
                                    <f:selectItem itemLabel="#{msg_adm.SelectOneMessage}"/>
                                    <f:selectItems value="#{tablaLogicaAdmController.items}"
                                                   var="nacionalidadItem"
                                                   itemValue="#{nacionalidadItem}"
                                                   itemLabel="#{nacionalidadItem.nombreCorto.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="nacionalidad" value="#{entidadAdmController.getComponentMessages('nacionalidad', msg_adm.CreateEntidadAdmHelpText_nacionalidad)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_adm.CreateEntidadAdmLabel_tipoidentificacion}" for="tipoidentificacion" />
                            <h:panelGroup>
                                <p:selectOneMenu id="tipoidentificacion" value="#{entidadAdmController.selected.tipoidentificacion}" required="true" requiredMessage="#{msg_adm.CreateEntidadAdmRequiredMessage_tipoidentificacion}" converter="tablaLogicaAdmConverter">
                                    <f:selectItem itemLabel="#{msg_adm.SelectOneMessage}"/>
                                    <f:selectItems value="#{tablaLogicaAdmController.items}"
                                                   var="tipoidentificacionItem"
                                                   itemValue="#{tipoidentificacionItem}"
                                                   itemLabel="#{tipoidentificacionItem.nombreCorto.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="tipoidentificacion" value="#{entidadAdmController.getComponentMessages('tipoidentificacion', msg_adm.CreateEntidadAdmHelpText_tipoidentificacion)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{entidadAdmController.saveNew}" value="#{msg_adm.Save}" update="display,:EntidadAdmListPage:EntidadAdmListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:EntidadAdmListPage')}">
                        <p:confirm header="#{msg_adm.ConfirmationHeader}" message="#{msg_adm.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
