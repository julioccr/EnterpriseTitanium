<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegAccesoModuloViewDlg" widgetVar="SegAccesoModuloViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg_security.ViewSegAccesoModuloTitle}" closeOnEscape="true">

            <h:form id="SegAccesoModuloViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{segAccesoModuloController.selected != null}">

                        <h:outputText value="#{msg_security.ViewSegAccesoModuloLabel_idSegAccesoModulo}"/>
                        <h:outputText value="#{segAccesoModuloController.selected.idSegAccesoModulo}" title="#{msg_security.ViewSegAccesoModuloTitle_idSegAccesoModulo}"/>

                        <h:outputText value="#{msg_security.ViewSegAccesoModuloLabel_estado}"/>
                        <h:outputText value="#{segAccesoModuloController.selected.estado}" title="#{msg_security.ViewSegAccesoModuloTitle_estado}"/>

                        <h:outputText value="#{msg_security.ViewSegAccesoModuloLabel_idAppModulo}"/>
                        <h:outputText value="#{segAccesoModuloController.selected.idAppModulo.descripcion}"/>

                        <h:outputText value="#{msg_security.ViewSegAccesoModuloLabel_idCuenta}"/>
                        <h:outputText value="#{segAccesoModuloController.selected.idCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg_security.Close}" onclick="PF('SegAccesoModuloViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
