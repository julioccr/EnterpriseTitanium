<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TransaccionViewPage" lazy="true">
        <pm:header title="#{msg_security.ViewTransaccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{msg_security.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TransaccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TransaccionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{transaccionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewTransaccionLabel_idTransaccion}"/>
                            <h:outputText value="#{transaccionController.selected.idTransaccion}" title="#{msg_security.ViewTransaccionTitle_idTransaccion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewTransaccionLabel_nombreTrans}"/>
                            <h:outputText value="#{transaccionController.selected.nombreTrans}" title="#{msg_security.ViewTransaccionTitle_nombreTrans}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewTransaccionLabel_descripcionTrans}"/>
                            <h:outputText value="#{transaccionController.selected.descripcionTrans}" title="#{msg_security.ViewTransaccionTitle_descripcionTrans}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewTransaccionLabel_estadoTransf}"/>
                            <h:outputText value="#{transaccionController.selected.estadoTransf}" title="#{msg_security.ViewTransaccionTitle_estadoTransf}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewTransaccionLabel_appModuloCodModulo}"/>
                            <h:outputText value="#{transaccionController.selected.appModuloCodModulo.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
