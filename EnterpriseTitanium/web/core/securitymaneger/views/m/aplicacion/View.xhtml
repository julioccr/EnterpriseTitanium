<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AplicacionViewPage" lazy="true">
        <pm:header title="#{msg_security.ViewAplicacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{msg_security.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AplicacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AplicacionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{aplicacionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewAplicacionLabel_idAplicativo}"/>
                            <h:outputText value="#{aplicacionController.selected.idAplicativo}" title="#{msg_security.ViewAplicacionTitle_idAplicativo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewAplicacionLabel_nombre}"/>
                            <h:outputText value="#{aplicacionController.selected.nombre}" title="#{msg_security.ViewAplicacionTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewAplicacionLabel_descripcion}"/>
                            <h:outputText value="#{aplicacionController.selected.descripcion}" title="#{msg_security.ViewAplicacionTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewAplicacionLabel_soporte}"/>
                            <h:outputText value="#{aplicacionController.selected.soporte}" title="#{msg_security.ViewAplicacionTitle_soporte}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewAplicacionLabel_estadoApp}"/>
                            <h:outputText value="#{aplicacionController.selected.estadoApp}" title="#{msg_security.ViewAplicacionTitle_estadoApp}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
