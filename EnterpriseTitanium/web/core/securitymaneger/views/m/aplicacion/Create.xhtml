<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AplicacionCreatePage" lazy="true">
        <pm:header title="#{msg_security.CreateAplicacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{msg_security.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AplicacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AplicacionCreateForm">

                <h:panelGroup id="display" rendered="#{aplicacionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreateAplicacionLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{aplicacionController.selected.nombre}" title="#{msg_security.CreateAplicacionTitle_nombre}" required="true" requiredMessage="#{msg_security.CreateAplicacionRequiredMessage_nombre}" size="45" maxlength="45"/>
                                <p:tooltip for="nombre" value="#{aplicacionController.getComponentMessages('nombre', msg_security.CreateAplicacionHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreateAplicacionLabel_descripcion}" for="descripcion" />
                            <h:panelGroup>
                                <p:inputText id="descripcion" value="#{aplicacionController.selected.descripcion}" title="#{msg_security.CreateAplicacionTitle_descripcion}" size="45" maxlength="45"/>
                                <p:tooltip for="descripcion" value="#{aplicacionController.getComponentMessages('descripcion', msg_security.CreateAplicacionHelpText_descripcion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreateAplicacionLabel_soporte}" for="soporte" />
                            <h:panelGroup>
                                <p:inputText id="soporte" value="#{aplicacionController.selected.soporte}" title="#{msg_security.CreateAplicacionTitle_soporte}" size="45" maxlength="45"/>
                                <p:tooltip for="soporte" value="#{aplicacionController.getComponentMessages('soporte', msg_security.CreateAplicacionHelpText_soporte)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreateAplicacionLabel_estadoApp}" for="estadoApp" />
                            <h:panelGroup>
                                <p:inputText id="estadoApp" value="#{aplicacionController.selected.estadoApp}" title="#{msg_security.CreateAplicacionTitle_estadoApp}" size="45" maxlength="45"/>
                                <p:tooltip for="estadoApp" value="#{aplicacionController.getComponentMessages('estadoApp', msg_security.CreateAplicacionHelpText_estadoApp)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{aplicacionController.saveNew}" value="#{msg_security.Save}" update="display,:AplicacionListPage:AplicacionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:AplicacionListPage')}">
                        <p:confirm header="#{msg_security.ConfirmationHeader}" message="#{msg_security.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
