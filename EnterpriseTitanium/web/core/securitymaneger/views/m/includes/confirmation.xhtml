<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <div id="globalConfirmDialogPage" class="ui-page ui-page-theme-a ui-page-active ui-content">
        <p:confirmDialog global="true">  
            <h:form>
                <p:commandButton value="#{msg_security.Yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                <p:commandButton value="#{msg_security.No}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
            </h:form>
        </p:confirmDialog>
    </div>

</ui:composition>
