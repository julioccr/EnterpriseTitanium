<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SegAccesoModuloViewPage" lazy="true">
        <pm:header title="#{msg_security.ViewSegAccesoModuloTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{msg_security.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SegAccesoModuloListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SegAccesoModuloViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{segAccesoModuloController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewSegAccesoModuloLabel_idSegAccesoModulo}"/>
                            <h:outputText value="#{segAccesoModuloController.selected.idSegAccesoModulo}" title="#{msg_security.ViewSegAccesoModuloTitle_idSegAccesoModulo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewSegAccesoModuloLabel_estado}"/>
                            <h:outputText value="#{segAccesoModuloController.selected.estado}" title="#{msg_security.ViewSegAccesoModuloTitle_estado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewSegAccesoModuloLabel_idAppModulo}"/>
                            <h:outputText value="#{segAccesoModuloController.selected.idAppModulo.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{msg_security.ViewSegAccesoModuloLabel_idCuenta}"/>
                            <h:outputText value="#{segAccesoModuloController.selected.idCuenta.cuentaId}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
