                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{msg_security.Create}" update=":PoliticasAccesoGrupoCreatePage:PoliticasAccesoGrupoCreateForm" actionListener="#{politicasAccesoGrupoController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:PoliticasAccesoGrupoCreatePage')}">

                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{politicasAccesoGrupoController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{politicasAccesoGrupoController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{politicasAccesoGrupoController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('PoliticasAccesoGrupoListPage:PoliticasAccesoGrupoListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('PoliticasAccesoGrupoListPage:PoliticasAccesoGrupoListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('PoliticasAccesoGrupoListPage:PoliticasAccesoGrupoListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.idPoliticasAcceso}" filterBy="#{item.idPoliticasAcceso}" headerText="#{msg_security.ListPoliticasAccesoGrupoTitle_idPoliticasAcceso}">
                        <h:outputText value="#{item.idPoliticasAcceso}"/>
                    </p:column>


                    <p:column sortBy="#{item.registro}" filterBy="#{item.registro}" headerText="#{msg_security.ListPoliticasAccesoGrupoTitle_registro}">

                    </p:column>

                    <p:column sortBy="#{item.eliminar}" filterBy="#{item.eliminar}" headerText="#{msg_security.ListPoliticasAccesoGrupoTitle_eliminar}">
                        <h:outputText value="#{item.eliminar}"/>
                    </p:column>


                    <p:column sortBy="#{item.verDetalles}" filterBy="#{item.verDetalles}" headerText="#{msg_security.ListPoliticasAccesoGrupoTitle_verDetalles}">
                        <h:outputText value="#{item.verDetalles}"/>

                    <p:column sortBy="#{item.fechaPoderInicio}" filterBy="#{item.fechaPoderInicio}" headerText="#{msg_security.ListPoliticasAccesoGrupoTitle_fechaPoderInicio}">
                        <h:outputText value="#{item.fechaPoderInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>


                    <p:column sortBy="#{item.fechaPoderFin}" filterBy="#{item.fechaPoderFin}" headerText="#{msg_security.ListPoliticasAccesoGrupoTitle_fechaPoderFin}">
                        <h:outputText value="#{item.fechaPoderFin}">

                                            <h:outputText value="#{item.fechaRegistro}">

                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg_security.Edit}" update=":PoliticasAccesoGrupoEditPage:PoliticasAccesoGrupoEditForm" disabled="#{empty politicasAccesoGrupoController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:PoliticasAccesoGrupoEditPage')}"/>
