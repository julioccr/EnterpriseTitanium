<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PoliticasAccesoGrupoCreatePage" lazy="true">
        <pm:header title="#{msg_security.CreatePoliticasAccesoGrupoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{msg_security.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PoliticasAccesoGrupoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_registro}" for="registro" />

                                <p:inputText id="registro" value="#{politicasAccesoGrupoController.selected.registro}" title="#{msg_security.CreatePoliticasAccesoGrupoTitle_registro}" size="10" maxlength="10"/>

                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_actualizar}" for="actualizar" />
                            <h:panelGroup>
                                <p:inputText id="actualizar" value="#{politicasAccesoGrupoController.selected.actualizar}" title="#{msg_security.CreatePoliticasAccesoGrupoTitle_actualizar}" size="10" maxlength="10"/>

                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_verDetalles}" for="verDetalles" />

                                <p:inputText id="verDetalles" value="#{politicasAccesoGrupoController.selected.verDetalles}" title="#{msg_security.CreatePoliticasAccesoGrupoTitle_verDetalles}" size="10" maxlength="10"/>

                            </h:panelGroup>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_fechaPoderInicio}" for="fechaPoderInicio" />

                                <p:calendar id="fechaPoderInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{politicasAccesoGrupoController.selected.fechaPoderInicio}" title="#{msg_security.CreatePoliticasAccesoGrupoTitle_fechaPoderInicio}"  showOn="button"/>
                                <p:tooltip for="fechaPoderInicio" value="#{politicasAccesoGrupoController.getComponentMessages('fechaPoderInicio', msg_security.CreatePoliticasAccesoGrupoHelpText_fechaPoderInicio)}"/>

                                <p:tooltip for="DLunes" value="#{politicasAccesoGrupoController.getComponentMessages('DLunes', msg_security.CreatePoliticasAccesoGrupoHelpText_DLunes)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_DMartes}" for="DMartes" />

                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_DMiercoles}" for="DMiercoles" />

                                <p:inputText id="DMiercoles" value="#{politicasAccesoGrupoController.selected.DMiercoles}" title="#{msg_security.CreatePoliticasAccesoGrupoTitle_DMiercoles}" size="1" maxlength="1"/>
                                <p:tooltip for="DMiercoles" value="#{politicasAccesoGrupoController.getComponentMessages('DMiercoles', msg_security.CreatePoliticasAccesoGrupoHelpText_DMiercoles)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_DJueves}" for="DJueves" />
                            <h:panelGroup>
                                <p:inputText id="DJueves" value="#{politicasAccesoGrupoController.selected.DJueves}" title="#{msg_security.CreatePoliticasAccesoGrupoTitle_DJueves}" size="1" maxlength="1"/>
                                <p:tooltip for="DJueves" value="#{politicasAccesoGrupoController.getComponentMessages('DJueves', msg_security.CreatePoliticasAccesoGrupoHelpText_DJueves)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_DViernes}" for="DViernes" />
                            <h:panelGroup>
                                <p:inputText id="DViernes" value="#{politicasAccesoGrupoController.selected.DViernes}" title="#{msg_security.CreatePoliticasAccesoGrupoTitle_DViernes}" size="1" maxlength="1"/>
                                <p:tooltip for="DViernes" value="#{politicasAccesoGrupoController.getComponentMessages('DViernes', msg_security.CreatePoliticasAccesoGrupoHelpText_DViernes)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_DSabado}" for="DSabado" />

                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_horaInicio}" for="horaInicio" />

                            </h:panelGroup>
                        </pm:field>

                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_horaFin}" for="horaFin" />

                                <p:tooltip for="horaFin" value="#{politicasAccesoGrupoController.getComponentMessages('horaFin', msg_security.CreatePoliticasAccesoGrupoHelpText_horaFin)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_fechaRegistro}" for="fechaRegistro" />
                            <h:panelGroup>
                                <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{politicasAccesoGrupoController.selected.fechaRegistro}" title="#{msg_security.CreatePoliticasAccesoGrupoTitle_fechaRegistro}"  showOn="button"/>

                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_idGrupo}" for="idGrupo" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idGrupo" value="#{politicasAccesoGrupoController.selected.idGrupo}" required="true" requiredMessage="#{msg_security.CreatePoliticasAccesoGrupoRequiredMessage_idGrupo}" converter="directivaGrupoConverter">
                                    <f:selectItem itemLabel="#{msg_security.SelectOneMessage}"/>
                                    <f:selectItems value="#{directivaGrupoController.items}"
                                                   var="idGrupoItem"
                                                   itemValue="#{idGrupoItem}"
                                                   itemLabel="#{idGrupoItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idGrupo" value="#{politicasAccesoGrupoController.getComponentMessages('idGrupo', msg_security.CreatePoliticasAccesoGrupoHelpText_idGrupo)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.CreatePoliticasAccesoGrupoLabel_idTransaccion}" for="idTransaccion" />

                                <p:selectOneMenu id="idTransaccion" value="#{politicasAccesoGrupoController.selected.idTransaccion}"  converter="transaccionConverter">
                                    <f:selectItem itemLabel="#{msg_security.SelectOneMessage}"/>
                                    <f:selectItems value="#{transaccionController.items}"
                                                   var="idTransaccionItem"
                                                   itemValue="#{idTransaccionItem}"
                                                   itemLabel="#{idTransaccionItem.descripcionTrans.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idTransaccion" value="#{politicasAccesoGrupoController.getComponentMessages('idTransaccion', msg_security.CreatePoliticasAccesoGrupoHelpText_idTransaccion)}"/>

                        </pm:field>

                    <p:commandButton actionListener="#{politicasAccesoGrupoController.saveNew}" value="#{msg_security.Save}" update="display,:PoliticasAccesoGrupoListPage:PoliticasAccesoGrupoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:PoliticasAccesoGrupoListPage')}">
                        <p:confirm header="#{msg_security.ConfirmationHeader}" message="#{msg_security.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

</ui:composition>
