<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CuentaUsuarioEditPage" lazy="true">
        <pm:header title="#{msg_security.EditCuentaUsuarioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{msg_security.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CuentaUsuarioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CuentaUsuarioEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cuentaUsuarioController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_cuentaId}" for="cuentaId" />
                            <h:panelGroup>
                                <h:outputText id="cuentaId" value="#{cuentaUsuarioController.selected.cuentaId}" />
                                <p:tooltip for="cuentaId" value="#{cuentaUsuarioController.getComponentMessages('cuentaId', msg_security.EditCuentaUsuarioHelpText_cuentaId)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_password}" for="password" />
                            <h:panelGroup>
                                <p:inputText id="password" value="#{cuentaUsuarioController.selected.password}" title="#{msg_security.EditCuentaUsuarioTitle_password}" required="true" requiredMessage="#{msg_security.EditCuentaUsuarioRequiredMessage_password}" size="120" maxlength="120"/>
                                <p:tooltip for="password" value="#{cuentaUsuarioController.getComponentMessages('password', msg_security.EditCuentaUsuarioHelpText_password)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_grupos}" for="grupos" />
                            <h:panelGroup>
                                <p:inputText id="grupos" value="#{cuentaUsuarioController.selected.grupos}" title="#{msg_security.EditCuentaUsuarioTitle_grupos}"/>
                                <p:tooltip for="grupos" value="#{cuentaUsuarioController.getComponentMessages('grupos', msg_security.EditCuentaUsuarioHelpText_grupos)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_fechaRegistro}" for="fechaRegistro" />
                            <h:panelGroup>
                                <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{cuentaUsuarioController.selected.fechaRegistro}" title="#{msg_security.EditCuentaUsuarioTitle_fechaRegistro}"  showOn="button"/>
                                <p:tooltip for="fechaRegistro" value="#{cuentaUsuarioController.getComponentMessages('fechaRegistro', msg_security.EditCuentaUsuarioHelpText_fechaRegistro)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_cantidadIntentos}" for="cantidadIntentos" />
                            <h:panelGroup>
                                <p:inputText id="cantidadIntentos" value="#{cuentaUsuarioController.selected.cantidadIntentos}" title="#{msg_security.EditCuentaUsuarioTitle_cantidadIntentos}" size="45" maxlength="45"/>
                                <p:tooltip for="cantidadIntentos" value="#{cuentaUsuarioController.getComponentMessages('cantidadIntentos', msg_security.EditCuentaUsuarioHelpText_cantidadIntentos)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_codigoVerificacion}" for="codigoVerificacion" />
                            <h:panelGroup>
                                <p:inputText id="codigoVerificacion" value="#{cuentaUsuarioController.selected.codigoVerificacion}" title="#{msg_security.EditCuentaUsuarioTitle_codigoVerificacion}" required="true" requiredMessage="#{msg_security.EditCuentaUsuarioRequiredMessage_codigoVerificacion}" size="45" maxlength="45"/>
                                <p:tooltip for="codigoVerificacion" value="#{cuentaUsuarioController.getComponentMessages('codigoVerificacion', msg_security.EditCuentaUsuarioHelpText_codigoVerificacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_accEmail}" for="accEmail" />
                            <h:panelGroup>
                                <p:inputText id="accEmail" value="#{cuentaUsuarioController.selected.accEmail}" title="#{msg_security.EditCuentaUsuarioTitle_accEmail}"/>
                                <p:tooltip for="accEmail" value="#{cuentaUsuarioController.getComponentMessages('accEmail', msg_security.EditCuentaUsuarioHelpText_accEmail)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_accTmovil}" for="accTmovil" />
                            <h:panelGroup>
                                <p:inputText id="accTmovil" value="#{cuentaUsuarioController.selected.accTmovil}" title="#{msg_security.EditCuentaUsuarioTitle_accTmovil}"/>
                                <p:tooltip for="accTmovil" value="#{cuentaUsuarioController.getComponentMessages('accTmovil', msg_security.EditCuentaUsuarioHelpText_accTmovil)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_accNid}" for="accNid" />
                            <h:panelGroup>
                                <p:inputText id="accNid" value="#{cuentaUsuarioController.selected.accNid}" title="#{msg_security.EditCuentaUsuarioTitle_accNid}"/>
                                <p:tooltip for="accNid" value="#{cuentaUsuarioController.getComponentMessages('accNid', msg_security.EditCuentaUsuarioHelpText_accNid)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_accUrl}" for="accUrl" />
                            <h:panelGroup>
                                <p:inputText id="accUrl" value="#{cuentaUsuarioController.selected.accUrl}" title="#{msg_security.EditCuentaUsuarioTitle_accUrl}"/>
                                <p:tooltip for="accUrl" value="#{cuentaUsuarioController.getComponentMessages('accUrl', msg_security.EditCuentaUsuarioHelpText_accUrl)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_accCodigo}" for="accCodigo" />
                            <h:panelGroup>
                                <p:inputText id="accCodigo" value="#{cuentaUsuarioController.selected.accCodigo}" title="#{msg_security.EditCuentaUsuarioTitle_accCodigo}"/>
                                <p:tooltip for="accCodigo" value="#{cuentaUsuarioController.getComponentMessages('accCodigo', msg_security.EditCuentaUsuarioHelpText_accCodigo)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_estado}" for="estado" />
                            <h:panelGroup>
                                <p:inputText id="estado" value="#{cuentaUsuarioController.selected.estado}" title="#{msg_security.EditCuentaUsuarioTitle_estado}" size="1" maxlength="1"/>
                                <p:tooltip for="estado" value="#{cuentaUsuarioController.getComponentMessages('estado', msg_security.EditCuentaUsuarioHelpText_estado)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{msg_security.EditCuentaUsuarioLabel_idEntidad}" for="idEntidad" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idEntidad" value="#{cuentaUsuarioController.selected.idEntidad}" required="true" requiredMessage="#{msg_security.EditCuentaUsuarioRequiredMessage_idEntidad}" converter="entidadConverter">
                                    <f:selectItem itemLabel="#{msg_security.SelectOneMessage}"/>
                                    <f:selectItems value="#{entidadController.items}"
                                                   var="idEntidadItem"
                                                   itemValue="#{idEntidadItem}"
                                                   itemLabel="#{idEntidadItem.idEntidad.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idEntidad" value="#{cuentaUsuarioController.getComponentMessages('idEntidad', msg_security.EditCuentaUsuarioHelpText_idEntidad)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{cuentaUsuarioController.save}" value="#{msg_security.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CuentaUsuarioListPage:CuentaUsuarioListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CuentaUsuarioListPage')}">
                        <p:confirm header="#{msg_security.ConfirmationHeader}" message="#{msg_security.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
